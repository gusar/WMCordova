<!DOCTYPE html>
<html>
<head>
    <title>WM2017</title>

    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: gap: https://ssl.gstatic.com
              http://109.255.105.224:8000/
              https://router.project-osrm.org/
              https://*.tile.openstreetmap.org 
              https://*.tile.osm.org
              http://*.tile.openstreetmap.org 
              http://*.tile.osm.org
              'unsafe-eval';
              style-src 'self' 'unsafe-inline';
              script-src 'self' 'unsafe-inline';
              media-src *">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link rel="stylesheet" type="text/css" href="external/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" type="text/css" href="external/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="external/leaflet/leaflet.css">
    <link rel="stylesheet" type="text/css" href="external/Leaflet.ExtraMarkers/dist/css/leaflet.extra-markers.min.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css">
    <link rel="stylesheet" href="external/leaflet-routing-machine/dist/leaflet-routing-machine.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/style1.css">

    <script src="external/jquery/jquery-1.12.4.js"></script>
    <script src="external/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="external/leaflet/leaflet.js"></script>
    <script src="external/Leaflet.ExtraMarkers/dist/js/leaflet.extra-markers.min.js"></script>
    <script src="external/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body onload="onLoad();">

<div data-role="page" style="background-color: white" id="main-page">
    <div id="main-div" data-role="main" class="ui-content">
        <h1>Login</h1>
    </div>
    <div data-role="footer" data-id="main-foot" class="ui-header ui-bar-a" role="banner" data-position="fixed"
         style="text-align:center; background-color: rgba(255,255,255,0.2);" data-tap-toggle="false">
    </div>
</div>

<div data-role="page" style="background-color: white;" id="map-page">
    <div data-role="header" style="text-align:center; background-color: royalblue;" data-position="fixed"
         data-tap-toggle="false">
        <table style="width: 100%">
            <tr>
                <td style="text-align: left; vertical-align: middle; width: 15%">
                    <span id="sp-logout">
                        <i class='fa fa-user-circle-o fa-2x' style="color:ghostwhite"></i></span>&nbsp;
                    <span class="sp-username" style="font-size: large; color:ghostwhite"></span>
                </td>
                <td style="text-align: right; vertical-align: middle; width: 10%">
                    <a id="refresh-bikes" class="ui-btn-mini">
                        <span class="fa fa-refresh fa-2x" style="color:ghostwhite"></span>
                    </a>
                </td>
            </tr>
        </table>
    </div>
    <div id="map-var" style="width: 100%; height: 100%;">
        <div data-role="footer" style="background: rgba(255,255,255,0);" data-position="fixed"data-tap-toggle="false">
            <span id="goto-currentlocation" class="fa fa-crosshairs fa-5x" style="color:royalblue;
                margin-right: 2pc; margin-bottom: 2pc; float: right">
            </span>
        </div>
    </div>     
</div>


<div data-role="page" style="background-color: whitesmoke" id="login-page">
    <div data-role="header" style="text-align: center; padding-top: 0.5pc; background-color: royalblue; 
    height:3.3em; margin-bottom: 1em">
        <span style="font-size: x-large"><font color="white"><b>DublinBikes</b></font></span>
    </div>

    <div data-role="main" class="ui-content" style="align-content: center; background-color: whitesmoke">
        <form role="form">
            <div class="ui-field-contain" style="width: 70%; margin: auto">
                <label id="label-in-username" for="in-username"></label>
                <input type="text" class="form-control" id="in-username" placeholder="Username">
                <label id="label-in-password" for="in-password"></label>
                <input type="password" class="form-control" id="in-password" placeholder="Password">
            </div>           
        </form>
        <button id="btn-login" type="button" class="ui-btn"
                    style="background-color: indianred; color: white; width: 50%; 
                    margin-left: auto; margin-right: auto; margin-top: 1.5pc">
            <span class="fa fa-sign-in fa-lg"></span> <font color="white"><b>Login</b></font>
        </button>
        <button id="btn-signup" type="button" class="ui-btn"
                    style="background-color: #adbce6; color: #add8e6; width: 50%;
                    margin-left: auto; margin-right: auto; margin-top: 1.5pc">
            <span class="fa fa-sign-in fa-lg"></span> <font color="white"><b>Register</b></font>
            </button>
    </div>
</div>

<div data-role="page" data-close-btn="none" style="background-color: whitesmoke" id="signup-page">
    <div data-role="header" style="text-align: center; padding-top: 0.5pc; background-color: royalblue; 
    height:3.3em; margin-bottom: 1em">
        <span style="font-size: x-large; color: white">New User</span>
    </div>

    <div data-role="main" class="ui-content"
         style="align-content: center; background-color: whitesmoke">
            <div class="ui-field-contain">
                <label id="label-in-username" for="in-rusername"><span class="fa fa-user fa-fw"></span>Username</label>
                <input type="text" class="form-control" id="in-rusername">
                <label id="label-in-password" for="in-rpassword"><span class="fa fa-lock fa-fw"></span>Pass</label>
                <input type="password" class="form-control" id="in-rpassword">
                <label id="label-in-cpassword" for="in-crpassword"><span class="fa fa-lock fa-fw"></span>Re-enter pass</label>
                <input type="password" class="form-control" id="in-crpassword">
                <label id="label-in-email" for="in-email">Email</label>
                <input type="text" class="form-control" id="in-email">
                <label id="label-in-fname" for="in-fname">First Name</label>
                <input type="text" class="form-control" id="in-fname">
                <label id="label-in-lname" for="in-lname">Last Name</label>
                <input type="text" class="form-control" id="in-lname">
            </div>
            <button id="btn-signupsend" type="button" class="ui-btn live-button"
                    style="background-color: indianred; color: white;">
                <span class="fa fa-sign-in fa-lg"></span> Register
            </button>
    </div>
</div>

</body>
</html>
